<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT LaTex to Obsidian Replacer</title>
</head>
<body>
    <textarea id="inputText" rows="10" cols="50">
\( \{ (\text{甲}, \text{乙}, \text{乙}), (\text{甲}, \text{乙}, \text{丙}), (\text{乙}, \text{乙}, \text{乙}), (\text{乙}, \text{乙}, \text{丙}) \} \)
    </textarea>
    <br>
    <button onclick="replaceText()">Replace TeX Syntax</button>
    <br>
    <textarea id="outputText" rows="10" cols="50"></textarea>

    <script>
        function replaceText() {
            // Get the input text
            const inputText = document.getElementById('inputText').value;

            // Perform the replacements
            let outputText = inputText.replace(/\\\(([\s\S]*?)\\\)/g, (_, p1) => `$${p1.trim()}$`);
            outputText = outputText.replace(/\\\[([\s\S]*?)\\\]/g, (_, p1) => `$$${p1.trim()}$$`);

            // Set the output text
            document.getElementById('outputText').value = outputText;
        }
    </script>
</body>
</html>
